    <!-- Scripts -->
    <script src="/components/card.js"></script>
    <script>
        // Initialize everything
        async function initialize() {
            try {
                // Load Tailwind configuration
                const tailwindResponse = await fetch('/data/tailwind.json');
                const tailwindConfig = await tailwindResponse.json();
                tailwind.config = tailwindConfig;

                // Load AOS configuration
                const aosResponse = await fetch('/data/aos.json');
                const aosConfig = await aosResponse.json();
                AOS.init(aosConfig);

                // Load particles configuration
                const particlesResponse = await fetch('/data/particles.json');
                const particlesConfig = await particlesResponse.json();
                await tsParticles.load("tsparticles", particlesConfig);
            } catch (error) {
                console.error('Error initializing the page:', error);
            }
        }

        // Start initialization
        initialize();
    </script>
