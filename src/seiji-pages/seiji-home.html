<link rel="import" href="../seiji-components/seiji-block.html">

<dom-module id="seiji-home">
	<template>
		<style>
			:host {
				display: block;
				position: absolute;
				width: 100%;
				height: 100%;
			}
			@media (max-aspect-ratio: 13/9) {
				:host {
					height: 95vh;
				}
			}
			@media (min-aspect-ratio: 13/9) {
				:host {
					height: 100vh;
				}
				.bg div {
					width: 4vw;
					height: 4vw;
				}
			}
			content {
				height: 100%;
			}
			content h1 {
				margin-left: 10vw;
				font-size: 10vw;
			}
			content h3 {
				margin-left: 10vw;
				font-size: 2vw;
				font-weight: normal;
			}
			.bg {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}
			.bg div{
				display: inline-block;
				margin: 0;
				padding: 0;
				background-color: black;
				opacity: 0;

				transition: 1s linear 1s;
			}
			.bg div:hover{
				opacity: 0.9;

				transition: .3s linear 0s;
			}
		</style>
		<content>
			<h1>
				Rodrigo Seiji
				<br>
				Piubeli Hirao
			</h1>
			<h3>
				Software Developer
			</h3>
		</content>
		<div class="bg">
			<template is="dom-repeat" items="{{numBlocksH}}">
				<template is="dom-repeat" items="{{numBlocksV}}">
					<div></div>
				</template>
			</template>
		</div>
	</template>

	<script>
		/** @polymerElement */
		class SeijiHome extends Polymer.Element {
			static get is() { return 'seiji-home' }
			static get properties() {
				return {
					numBlocksH: {
						type: Array,
						value: () => {
							return new Array(22)
						}
					},
					numBlocksV: {
						type: Array,
						value: function() {
							console.log((100/window.innerWidth)*window.innerHeight)
							return new Array(Math.round((this.numBlocksH.length/(window.innerWidth*0.95))*window.innerHeight))
						}
					}
				}
			}
		}

		window.customElements.define(SeijiHome.is, SeijiHome);
	</script>
</dom-module>
