<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/chart-elements/chart-elements.html"><link rel="import" href="../../bower_components/paper-progress/paper-progress.html"><link rel="import" href="../seiji-components/seiji-diploma.html"><dom-module id="seiji-about"><template><style>:host {
				display: block;
				position: absolute;
				width: 100%;
				height: 100vh;
				background-color: #222222;
				color: white;
			}
			content {
				display: grid;

				overflow: hidden;
			}
			@media (max-aspect-ratio: 13/9) {
				content {
					/*TODO: mobile*/
					grid-template-rows: 10vh 10vh 80vh;
					grid-template-columns: 30vw 30vw 2vw 8vw 2vw 8vw 1fr;
					grid-template-areas: 
						"name name .... dip1 .... dip2 ...."
						"skil1 skl2 .... .... .... .... ...."
						"skl1 skl2 doll doll doll doll doll";
				}
			}
			@media (min-aspect-ratio: 13/9) {
				content {
					grid-template-rows: 10vh 10vh 80vh;
					grid-template-columns: 30vw 25vw 8vw 2vw 8vw 1fr;
					grid-template-areas: 
						"name name dip1 .... dip2 ...."
						".... .... .... .... .... ...."
						"skil know doll doll doll doll";
				}
			}
			/**
			 * HEADER
			 */
			h1 {
                grid-area: name;
				margin-left: 4vw;
				font-size: 4vw;
				font-weight: bold;
				opacity: 0.7;
			}
			.diploma-1 {
                grid-area: dip1;
			}
			.diploma-2 {
                grid-area: dip2;
			}
			/**
			 * DECORATION (DOLL)
			 */
			.doll {
				grid-area: doll;
				max-height: 100%;
				max-width: 100%;
				opacity: 0.5;
			}
			/**
			 * SKILLS AND KNOWLEDGES
			 */
			.skills {
				grid-area: skil;
				position: relative;
			}
			.skills h6 {
				display: inline-block;
			}
			.skills div{
    			position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				text-align: center;
			}
			.skills paper-progress {
				display: inline-block;
				width: 50%;
			}
			.skills chart-radar{
				width: 80%;
				margin: 20px 0 0 50px;
			}
			.knowledges {
				grid-area: know;
				opacity: 0.7;
			}
			.knowledges h5 {
				margin: 1rem 0 .3rem 0;
			}
			.knowledges paper-progress {
				width: 80%;
			}
			paper-progress {
				--paper-progress-container-color: black;
				--paper-progress-active-color: white;
			}
			.github {
				position: absolute;
				right: 4vw;
				top: 4vw;

				width: 4vw;
				height: 4vw;

				opacity: 0.4;

				cursor: pointer;

				transition: opacity 0.5s;
			}
			.github:hover {
				opacity: 1;
			}
			.github > img {
				width: 100%;
			}</style><content><!--
			  -- HEADER
			  --><h1>Rodrigo Seiji Piubeli Hirao</h1><seiji-diploma class="diploma-1" url="http://www.ifsp.edu.br/" img="/res/img/about/diploma-silver.png" school="IFSP" course="IT Technician"></seiji-diploma><seiji-diploma class="diploma-2" url="http://www.unicamp.br/unicamp/" img="/res/img/about/diploma-gold.png" school="UNICAMP" course="Computer Engineer"></seiji-diploma><!--
			  -- SKILLS
			  --><div class="skills"><iron-ajax auto="" url="[[pathSkillData]]" handle-as="json" on-response="_onSkillsResponse"></iron-ajax><chart-radar data="[[_dataSkills]]" options="[[_optionsSkills]]"></chart-radar><div><h6>Zero</h6><paper-progress value="55"></paper-progress><h6>Hero</h6></div></div><div class="knowledges"><iron-ajax auto="" url="[[pathKnowledgeData]]" handle-as="json" on-response="_onKnowledgeResponse"></iron-ajax><template is="dom-repeat" items="[[_dataKnowledge]]" item="knowledge"><div><h5>[[item.key]]</h5><paper-progress value="[[item.value]]"></paper-progress></div></template></div><a href="https://github.com/seijihirao" class="github"><img src="/res/img/ext/github.png"> </a><!--
			  -- MISC
			  --> <img src="/res/img/about/me.png" class="doll"></content></template><script>class SeijiAbout extends Polymer.Element{static get is(){return'seiji-about'}static get properties(){return{pathSkillData:{type:String,value:'/res/data/skills.json'},_dataSkills:Object,_optionsSkills:{type:Object,value:{defaultColor:'rgba(255, 255, 255, 0.4)',scale:{ticks:{beginAtZero:!0,max:100,display:!1,stepSize:25},gridLines:{color:'rgba(255, 255, 255, 0.2)'},angleLines:{color:'rgba(255, 255, 255, 0.2)'}},legend:{display:!1}}},pathKnowledgeData:{type:String,value:'/res/data/knowledge.json'},_dataKnowledge:Object}}_onSkillsResponse(a){let b=a.detail.response,c={labels:[],datasets:[{label:'Skills',backgroundColor:'rgba(255,255,255,0.2)',borderColor:'rgba(255,255,255,1)',pointBackgroundColor:'rgba(255,255,255,1)',pointBorderColor:'rgba(255,255,255,1)',pointHoverBackgroundColor:'rgba(255,255,255,1)',pointHoverBorderColor:'rgba(255,255,255,1)',data:[]}]};for(let a in b)c.labels.push(a),c.datasets[0].data.push(b[a]);this._dataSkills=c}_onKnowledgeResponse(a){let b=a.detail.response,c=[];for(let a in b)c.push({key:a,value:b[a]});this._dataKnowledge=c}}window.customElements.define(SeijiAbout.is,SeijiAbout);</script></dom-module>
