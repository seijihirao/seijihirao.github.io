<dom-module id="seiji-diploma">
	<template>
		<style>
			:host {
				position: relative;
                width: 100%;
                height: 100%;
                margin-top: 3vw;
			}
            a {
				display: grid;
				position: relative;
                width: 100%;
                height: 100%;
                opacity: 0.3;
                cursor: pointer;
                color: white;
                text-decoration: none;
                
                transition: opacity 1s;
            }
            a:hover {
                opacity: 1;
            }
			@media (max-aspect-ratio: 13/9) {
				a {
                    /* TODO: mobile */
                    transition: opacity 1s;
                    grid-template-rows: 50% 50%;
                    grid-template-columns: 50% 50%;
                    grid-template-areas: 
                        "dipl schl"
                        "dipl cour";
				}
			}
			@media (min-aspect-ratio: 13/9) {
				a {
                    transition: opacity 1s;
                    grid-template-rows: 50% 50%;
                    grid-template-columns: 50% 50%;
                    grid-template-areas: 
                        "dipl schl"
                        "dipl cour";
				}
			}
            img {
                display: inline-block;
                grid-area: dipl;
                width: 100%;
            }
            h1 {
                display: inline-block;
                grid-area: schl;
                margin: 50% 0 0 0;
                font-size: 1rem;
            }
            h2 {
                display: inline-block;
                grid-area: cour;
                margin: 25% 0 0 -20px;
                white-space: nowrap;
                font-size: 0.6rem;
            }
		</style>
        <a href="[[url]]">
            <img src="[[img]]">
            <h1>[[school]]</h1>
            <h2>[[course]]</h2>
        </a>

	</template>

	<script>
		/** @polymerElement */
		class SeijiDiploma extends Polymer.Element {
			static get is() { return 'seiji-diploma' }
			static get properties() {
				return {
                    url: String,
                    img: String,
                    school: String,
                    course: String,
				}
			}
		}

		window.customElements.define(SeijiDiploma.is, SeijiDiploma);
	</script>
</dom-module>
