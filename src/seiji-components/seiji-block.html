<dom-module id="seiji-block">
	<template>
		<style>
			:host{
				border: 1px solid white;
			}
			content{
				display: block;
				width: 100%;
				height: 100%;

                transition: all .5s;
			}
			content:hover{
				box-shadow: inset rgba(0, 0, 0, 0.7) 0px 0px 20px 0px;
			}
			img{
				max-width: 80%;
				max-height: 80%;
			}
		</style>

		<content>
			<!--img src="/res/img/[[image]]"-->
		</content>
		
	</template>

	<script>
		/** @polymerElement */
		class SeijiBlock extends Polymer.Element {
			static get is() { return 'seiji-block' }
			static get properties() {
				return {
					image: {
						type: String
					}
				}
			}
		}

		window.customElements.define(SeijiBlock.is, SeijiBlock);
	</script>
</dom-module>
