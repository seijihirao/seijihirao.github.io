<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="seiji-sidebar">
	<template>
		<style>
			:host {
				display: block;
				position: fixed;
				background-color: rgba(0, 0, 0, 1);
				--iron-icon-height: 80%;
				--iron-icon-width: 100%;
				opacity: 0.9;
			}
			a {
				display: inline-block;
				text-decoration: none;
				color: white;
				cursor: pointer;

				transition: all 0.3s;
			}
			p {
				position: relative;

				text-align: center;

				transition: all 0.3s;
			}
			@media (max-aspect-ratio: 13/9) {
				p {
					left: 0;
					font-size: 1.4vh;
				}
				a {
					margin: 5vh 1vh 0 1vh;
					width: 8vh;
					height: 8vh;
				}
			}
			@media (min-aspect-ratio: 13/9) {
				p {
					left: -200%;
					font-size: 0.7vw;
				}
				a {
					margin: 1vw 1vw 1vw 1vw;
					width: 3vw;
					height: 4vw;
				}
			}
			a:hover p, a.selected p{
				left: 0;
			}
			iron-icon {
				width: 100%;
				height: 100%;
			}

			#about:hover, #about:hover p , #about.selected, #about.selected p {
				color: var(--about-primary-color);
			} 
			#projects:hover, #projects:hover p , #projects.selected, #projects.selected p {
				color: var(--projects-primary-color);
			} 
			#contact:hover, #contact:hover p , #contact.selected, #contact.selected p {
				color: var(--contact-primary-color);
			} 
			#mfab:hover, #mfab:hover p , #mfab.selected, #mfab.selected p {
				color: var(--mfab-primary-color);
			} 
			#blog:hover, #blog:hover p , #blog.selected, #blog.selected p {
				color: var(--blog-primary-color);
			} 
			#bonus:hover, #bonus:hover p , #bonus.selected, #bonus.selected p {
				color: var(--bonus-primary-color);
			} 
		</style>

		<a href="/" id="home">
			<iron-icon icon="icons:home"></iron-icon>
		</a>
		<a href="/about" id="about">
			<iron-icon icon="icons:assignment-ind"></iron-icon>
			<p>ABOUT</p>
		</a>
		<a href="/projects" id="projects">
			<iron-icon icon="icons:code"></iron-icon>
			<p>PROJECT</p>
		</a>
		<a href="/contact" id="contact">
			<iron-icon icon="icons:perm-phone-msg"></iron-icon>
			<p>CONTACT</p>
		</a>
		<a href="/blog" id="blog">
			<iron-icon icon="icons:thumb-up"></iron-icon>
			<p>BLOG</p>
		</a>
		<a href="/mfab" id="mfab">
			<iron-icon icon="icons:weekend"></iron-icon>
			<p>MFAB</p>
		</a>
		<a href="/bonus" id="bonus">
			<iron-icon icon="icons:card-giftcard"></iron-icon>
			<p>BONUS</p>
		</a>

	</template>

	<script>
		/** @polymerElement */
		class SeijiSidebar extends Polymer.Element {
			static get is() { return 'seiji-sidebar' }
			static get properties() {
				return {
					page: {
						type: String,
						observer: '_onPageChange'
					}
				}
			}
			_onPageChange() {
				this.shadowRoot.querySelectorAll('a').forEach(function(element) {
					element.classList.remove('selected')
				}, this);
				this.shadowRoot.querySelector('#' + this.page).classList.add('selected')
			}
		}

		window.customElements.define(SeijiSidebar.is, SeijiSidebar);
	</script>
</dom-module>
